server:
    verbosity: 5
    use-syslog: no
    pidfile: "/run/unbound/unbound.pid"
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    username: "unbound"
    directory: "/etc/unbound" # Ou o diretório de trabalho que você preferir
    chroot: "" # Desabilitar chroot se estiver causando problemas de acesso a arquivos
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-ip6: no # Mude para yes se sua rede Docker tiver IPv6 e você quiser usá-lo
    do-udp: yes
    do-tcp: yes

    # Permita consultas da sub-rede Docker (ajuste se necessário)
    # Verifique a sub-rede da sua rede Docker 'pihole_network'
    # Exemplo: access-control: 172.20.0.0/16 allow
    # Geralmente, a rede Docker é algo como 172.x.0.0/16
    # Para simplificar, você pode começar permitindo tudo de redes privadas:
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow
    access-control: 172.23.0.0/16 allow

    # Servidores raiz (geralmente não precisa mudar)
    root-hints: "/usr/share/dns/root.hints"

    # Ativar prefetching de cache
    prefetch: yes
    prefetch-key: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    use-caps-for-id: no
    edns-buffer-size: 2464
    num-threads: 2
    so-rcvbuf: 1m
